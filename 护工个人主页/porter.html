<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/porter.css"/>
	</head>
	<body>
		<!--页面头部-->
		<header>
			<a href="#" class="back"><img src="img/back.png"/></a>
			<span class="title">个人主页</span>
		</header>
		
		<!--页面主体-->
		<main>
			<!--背景图片-->
			<div class="bg-image">
				<!--图片暗化层-->
				<div class="black"></div>
			</div>
			<!--基本信息-->
			<div class="base-info">
				<!--头像-->
				<div class="head-img"><img src="img/head-image.jpg"/></div>
				<!--旁边的文字信息-->
				<div class="text-info">
					<span class="name">高素雅</span>&emsp;
					<span class="age">51岁</span><br />
					<span class="location" colspan="2"><img src="img/loccation.png"/>&nbsp;北京.通州.果园</span>
				</div>
			</div>
			
			<!--工作信息-->
			<div class="caption"><span>专业技能</span></div>
			<div class="work-info">
				<div class="tag">
					<span><img src="img/star.png"/>&nbsp;住家</span>
					<span><img src="img/star.png"/>&nbsp;不含餐</span>
				</div>
				<div>
					<span class="info">从业年限</span><span class="content work-year">0~3年</span>
				</div>
				<div>
					<span class="info">工作时间</span><span class="content work-hour">全天</span>
				</div>
				<div>
					<span class="info">服务价格</span><span class="content price">25元/小时</span>
				</div>
				<div>
					<span class="info">自我介绍</span><span class="content introduction">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富，可以洗衣、做饭、照顾老人。</span>
				</div>
			</div>
		</main>
		
		<!--页面尾部-->
		<footer>
			<button class="message">留言</button>
			<button class="tel">电话联系</button>
		</footer>
	</body>
</html>
